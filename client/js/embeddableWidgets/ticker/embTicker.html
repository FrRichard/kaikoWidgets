<div id="kaikowidget_ticker">
	<select id="tickerSwitch" onchange="exchangeSwitch()">
		<option value="bitstamp"> Bitstamp </option>
		<option value="huobi" > Huobi </option>
		<option value="coinbase" selected> Coinbase </option>
		<option value="bitfinex"> Bitfinex </option>
		<option value="btcchina" > Btcchina </option>
	</select>
	<a target="_blank" href="https://www.kaiko.com">
		<img id="poweredbykaiko" src="../client/imgs/watermark.png" width='55' height='9'> </img>
	</a>
	<section id="kaikowidget_ticker_list" >
		<div id="ticker_last">  <span id="ticker_currency"></span> </div>
		<div id="ticker_high" class="up">  </div>
		<div id="ticker_low" class="down">  </div>
		<div id="ticker_volume" class="volume"> </div>
	</section>
</div>
